<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Inversiones</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Inversiones</h1>
        <form id="investment-form">
            <div class="form-group">
                <label for="monto">Monto Inicial de Inversión</label>
                <input type="number" id="monto" required>
            </div>
            <div class="form-group">
                <label for="tasa">Tasa de Interés Anual (%)</label>
                <input type="number" id="tasa" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="plazo">Plazo de la Inversión (años)</label>
                <input type="number" id="plazo" required>
            </div>
            <button type="submit">Calcular</button>
            <div id="errores" class="errores">
                <p class="error"></p>
            </div>
        </form>
        <div id="resultados" class="resultados">
            <!-- Salida del DOM -->
        </div>
    </div>
</body>

</html>
